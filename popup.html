<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <label for="latency-threshold">Latency Threshold (seconds):</label>
        <input type="number" id="latency-threshold" min="1.0" step="0.1" value="2.0">
        <button id="save">Save Settings</button>
        <label for="toggleVideoStats">Show Video Stats</label>
        <input type="checkbox" id="toggleVideoStats">
    </div>
    <script src="popup.js"></script>
</body>
</html>
