<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <label for="latency-threshold">Latency Threshold (seconds):</label>
        <input type="number" id="latency-threshold" min="1.0" step="0.1" value="1.5">

        <label for="fast-forward-method">Fast Forward Method:</label>
        <select id="fast-forward-method">
            <option value="seek">Seek to Live Edge</option>
            <option value="quality">Change Video Quality</option>
            <option value="reload">Reload Video Element</option>
            <option value="speedup">Adjust Playback Rate</option>
            <option value="reinit">Reinitialize Player</option>
        </select>

        <button id="save">Save Settings</button>
    </div>
    <div id="about">
        <label for="version">TwitchLatencyGuard<br>(JW-Extensions) v1.0.0<br>
            Copyright (C) 2024 - Jason Weber. All rights reserved.
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
